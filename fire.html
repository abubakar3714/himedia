<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="website Icon" type="png" href="./hi.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./fire.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <img src="./profile.jpg" alt="">
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    
                    <div class="input-field">
                        <img src="./Contact.jpg" alt="">
                        <input type="email" id="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <img src="./logout.jpg" alt=""> 
                        <input type="password" id="password " placeholder="password">
                    </div>
                    <p>Forgot Password <a href="#">Click here</a></p>
                </div>
                <div class="btn-field">
                    <a href="#"><button type="button" id="signupBtn">Signup</button></a>
                    <a href="#"><button type="button" class="disable" id="signinBtn">Signin</button></a>
                </div>
            </form>
        </div>
    </div>
     <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");


        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
     </script>
</body>
</html>
